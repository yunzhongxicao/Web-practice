<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简历</title>
</head>
<body style="background-color: antiquewhite">
<h1 align="center">h1 代表标题(居中）</h1> <!--浏览器会自动地在标题的前后添加空行-->
<hr />

<p>
    p代表段落<br />，用于分割
</p><!--自动段落前后添加空行-->

<p>
    font-family、color 以及 font-size 属性分别定义元素中文本的字体系列、颜色和字体尺寸
</p>

<br>br定义换行 使用 br/ 也是更长远的保障
<br>
<a href="1.jpg" target="_blank">a定义链接，链接属性在href,设为blank可以在新窗口打开</a>

<br/>
<p>
    建立引用：<q>q建立引用</q>
</p>

<p>
    引用采用缩进处理：<blockquote>blockqueote缩进引用</blockquote>
</p>

<table border="1">
    <tr>
        <th>第一列</th>
        <th>第二列</th>
        <th>第三列</th>
    </tr>
    <tr>
        <td>第一行第一列</td>
        <td>第一行第二列</td>
    </tr>

    <tr>
        <td>第二行第一列</td>
        <td>第二行第二列</td>
    </tr>
</table>

<div>
    <span>
        div用于分块
    </span>
</div>

</body>
</html>
