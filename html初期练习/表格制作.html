<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <link rel="stylesheet" href="表格制作css.css" type="text/css">
</head>
<body>
<table id="customers">
    <caption>
        Some Farmous People
    </caption>
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>

    </tr>
    <tr>
        <td>Apple</td>
        <td>Steven Jobs</td>
        <td>USA</td>
    </tr>
    <tr class="alt">
        <td>Baidu</td>
        <td>Li YanHong</td>
        <td>China</td>
    </tr>
    <tr>
        <td>Google</td>
        <td>Larry Page</td>
        <td>USA</td>
    </tr>
    <tr class="alt">
        <td>Lenovo</td>
        <td>Liu Chuanzhi</td>
        <td>China</td>
    </tr>
</table>
</body>
</html>
