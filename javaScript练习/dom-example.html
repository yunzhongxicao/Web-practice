<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple DOM example</title>
    <style>
        .highlight {
            color: white;
            background-color: black;
            padding: 10px;
            width: 250px;
            text-align: center;
        }
    </style>
</head>
<body>
<section>
    <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
    <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
</section>

<script>
    var link = document.querySelector('a');  //匹配到的第一个a元素
    link.textContent = "Mozilla developer network";

    var sect = document.querySelector('section');
    var para = document.createElement('p');  //添加一个新元素
    para.textContent = "we created a new paragraphy";
    sect.appendChild(para);//将添加到元素放进去

    //创建文本节点
    var text = document.createTextNode(' — the premier source for web development knowledge.');

    var linkPara = document.querySelector('p');
    linkPara.appendChild(text);  //把文本节点添加到p后面去


    sect.appendChild(linkPara);//把链接那个段落移动到底部，原来的不见了
    //创建副本
    // var  linkPara_1=sect.cloneNode(linkPara);
    // sect.appendChild(linkPara_1);

    //删除节点
    sect.removeChild(linkPara);
    linkPara.parentNode.removeChild(linkPara);//没有父节点的操作方法

    //改变css样式
    para.setAttribute('class','highlight');



</script>

</body>
</html>
