<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="p1"></p>

<script>
    for (let i =1;i<=100;++i)
    {
        if (i%3===0 ||i%10===3 || Math.floor(i/10)===3)
            console.log("PA");
        else console.log(i);
    }

    document.write("<table>");
    for (let i = 1;i<=9;++i)
    {
        document.write("<tr>");
        for (let j = 1;j<=9;++j)
        {
            document.write("<td>");
            document.write(j+"*"+i+"="+j*i);
            document.write("</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");

</script>
</body>
</html>
